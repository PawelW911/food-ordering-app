<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/logout}" class="btn btn-info" role="button">Logout</a>
        </div>
    </div>
</div>
<div class="container">
    <h1>Customer panel</h1>
    <div class="row mt-5">
        <div class="col-md-4">
            <a th:href="@{/customer/choose_street_delivery}" class="btn btn-info" role="button">Order food</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/customer/customer_orders}" class="btn btn-info" role="button">Your orders</a>
        </div>
    </div>
</div>
</html>
