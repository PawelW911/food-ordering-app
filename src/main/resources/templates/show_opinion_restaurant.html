<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/customer/choose_street_delivery}" class="btn btn-info" role="button">Back</a>
        </div>
    </div>
    <h1>Opinions restaurant</h1>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>text</th>
                <th>stars</th>
                <th>date</th>
                <th>user name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="opinion : ${opinionRestaurant}">
                <td th:text="${opinion.text}"></td>
                <td th:text="${opinion.stars}"></td>
                <td th:text="${opinion.dateTime}"></td>
                <td th:text="${opinion.customer.user.userName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
