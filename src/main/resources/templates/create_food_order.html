<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/choose_street_delivery}" class="btn btn-info" role="button">Back</a>
        </div>
    </div>
    <br>
    <h1>Your order</h1>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>name</th>
            <th>quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appetizerAdded : ${appetizerDTOsAdded}">
            <td th:text="${appetizerAdded.name}"></td>
            <td th:text="${appetizerAdded.quantity}"></td>
        </tr>
        </tbody>
        <tbody>
        <tr th:each="soupAdded : ${soupDTOsAdded}">
            <td th:text="${soupAdded.name}"></td>
            <td th:text="${soupAdded.quantity}"></td>
        </tr>
        </tbody>
        <tbody>
        <tr th:each="mainMealAdded : ${mainMealDTOsAdded}">
            <td th:text="${mainMealAdded.name}"></td>
            <td th:text="${mainMealAdded.quantity}"></td>
        </tr>
        </tbody>
        <tbody>
        <tr th:each="desertAdded : ${desertDTOsAdded}">
            <td th:text="${desertAdded.name}"></td>
            <td th:text="${desertAdded.quantity}"></td>
        </tr>
        </tbody>
        <tbody>
        <tr th:each="drinkAdded : ${drinkDTOsAdded}">
            <td th:text="${drinkAdded.name}"></td>
            <td th:text="${drinkAdded.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <p>
        <b>
            <span th:if="${sumCost}" th:text="${sumCost}">Sum cost:</span>
        </b>
    </p>
    <br>
    <h2>Please choose dishes</h2>
</div>
</html>
