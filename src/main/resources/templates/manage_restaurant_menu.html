<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Food Ordering Application</title>
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/restaurant/manage}" class="btn btn-info" role="button">Back</a>
        </div>
    </div>
    <h1>Menu</h1>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>name</th>
                <th>description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menuDTOs}">
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.description}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row mt-3">
            <form action="#" th:action="@{/update_menu}" method="POST" th:object="${menuDTO}">
                <input type="hidden" name="_method" value="put">
                <div class="col-md-4">
                    <div class="row mt-3">
                        <br>
                        <p>Update:</p>
                        <div class="row mt-1">
                            <div class="col-md-3">
                                <label for="menuName">Name:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="menuName" +>
,                           </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="menuDescription">Description:</label>
                            </div>
                            <div class="col-md-3">
                                <textarea id="menuDescription" name="menuDescription" rows="4" cols="50" th:field="*{menuDescription}" placeholder="Enter the description..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <input type="submit" value="Update" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <h2>Appetizers</h2>
    <div>
        <table class="table">
 0          <thead class="table-dark">
            <tr>
                    <th>name</th>
                <th>composition</th>
                <th>price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appetizer : ${appetizerDTOs}">
                <td th:text="${appetizer.name}"></td>
                <td th:text="${appetizer.composition}"></td>
                <td th:text="${appetizer.price}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row mt-3">
            <form action="#" th:action="@{/add_appetizer}" method="POST" th:object="${appetizerDTO}">

                    <div class="row mt-3">
                        <br>
                        <p>Add new:</p>
                        <div class="row mt-1">
                            <div class="col-md-3">
                                <label for="nameAppetizer">Name:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="nameAppetizer" th:field="*{name}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="compositionAppetizer">Composition:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="compositionAppetizer" th:field="*{composition}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="priceAppetizer">Price:</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="priceAppetizer" th:field="*{price}">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <input type="submit" value="Add" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-5">
            <form action="#" th:action="@{/delete_appetizer}" method="POST" th:object="${appetizerDTO}">
                <input type="hidden" name="_method" value="delete">
                <div class="col-md-4">
                    <label for="appetizerId">Select name:</label>
                    <select id="appetizerId" th:field="*{appetizerId}">
                        <option th:each="appetizer : ${appetizerDTOs}" th:value="${appetizer.appetizerId}" th:text="${appetizer.name}"></option>
                    </select>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <input type="submit" value="Delete" class="btn btn-success">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
