<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Back</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <h2>Please enter new user details</h2>
        <br>
        <br>
        <form action="#" th:action="@{/submit_user_owner}" method="POST" th:object="${userDTO}">
            <div class="col-md-4">
                <div class="row mt-3">
                    <div class="row mt-1">
                        <div class="col-md-3">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="name" th:field="*{name}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label for="surname">Surname:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="surname" th:field="*{surname}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="email" th:field="*{email}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="phone" th:field="*{phone}">
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label for="userName">User name:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="userName" th:field="*{userName}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="password" id="password" th:field="*{password}">
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <input type="submit" value="Create user" class="btn btn-success">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
