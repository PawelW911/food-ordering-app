<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <h2>Please enter position to the menu</h2>
    <form action="#" th:action="@{/menu/add_menu}" method="POST" th:object="${menuDTO}">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row mt-3">
                    <br>
                    <p>Appetizer:</p>
                    <div class="col-md-3">
                        <label for="restaurantName">Name:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantName" th:field="*{restaurantName}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
