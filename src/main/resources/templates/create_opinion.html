<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/customer/customer_orders}" class="btn btn-info" role="button">Back</a>
        </div>
    </div>
</div>
<div class="container">
    <br>
    <br>
    <h3>Please enter opinion.</h3>
    <form action="#" th:action="@{/customer/submit_opinion}" method="POST" th:object="${opinionDTO}">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="opinion">Description:</label>
                    </div>
                    <div class="col-md-9">
                        <textarea id="opinion" name="opinion" rows="4" cols="50" th:field="*{opinionText}" placeholder="Enter the opinion..."></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="rating1">Rating:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="radio" id="rating1" name="rating" value="1" th:field="*{opinionStars}">
                        <label for="rating1">1</label>
                        <input type="radio" id="rating2" name="rating" value="2" th:field="*{opinionStars}">
                        <label for="rating2">2</label>
                        <input type="radio" id="rating3" name="rating" value="3" th:field="*{opinionStars}">
                        <label for="rating3">3</label>
                        <input type="radio" id="rating4" name="rating" value="4" th:field="*{opinionStars}">
                        <label for="rating4">4</label>
                        <input type="radio" id="rating5" name="rating" value="5" th:field="*{opinionStars}">
                        <label for="rating5">5</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
</html>
