<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{/owner/choose_order_to_manage}" class="btn btn-info" role="button">Back</a>
        </div>
    </div>
    <h1>Order details</h1>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>food order number</th>
                <th>received date time</th>
                <th>sum cost</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${detailsOrder.foodOrderNumber}"></td>
            <td th:text="${detailsOrder.receivedDateTime}"></td>
            <td th:text="${detailsOrder.sumCost}"></td>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>name</th>
                <th>composition</th>
                <th>quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dish : ${dishesDTOs}">
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.composition}"></td>
                <td th:text="${dish.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>phone</th>
                <th>street</th>
                <th>local number</th>
                <th>postal code</th>
                <th>city</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${detailsOrder.customer.phone}"></td>
            <td th:text="${detailsOrder.customer.address.street}"></td>
            <td th:text="${detailsOrder.customer.address.localNumber}"></td>
            <td th:text="${detailsOrder.customer.address.postalCode}"></td>
            <td th:text="${detailsOrder.customer.address.city}"></td>
            </tbody>
        </table>
    </div>
</div>
<br>
<br>
<br>
<div class="container">
    <h3>Order delivered</h3>
    <form action="#" th:action="@{/owner/choose_order_to_complete}" method="POST">
        <input type="hidden" name="_method" value="put">
        <div class="row mt-5">
            <div class="col-md-4">
                <input type="submit" value="Completed" class="btn btn-info">
            </div>
        </div>
    </form>
</div>
</html>
