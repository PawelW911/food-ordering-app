<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food Ordering Application</title>
</head>
<div class="container">
    <h2>Please enter restaurant details.</h2>
    <form action="#" th:action="@{/add_new_restaurant}" method="POST" th:object="${restaurantDTO}">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantName">Name:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantName" th:field="*{restaurantName}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantTypeFood">Type food:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantTypeFood" th:field="*{restaurantTypeFood}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantEmail">Email:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantEmail" th:field="*{restaurantEmail}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantPhone">Phone:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantPhone" th:field="*{restaurantPhone}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantOpeningHours">Opening hours: (00:00-00:00)</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantOpeningHours" th:field="*{restaurantOpeningHours}">
                    </div>
                </div>
                <br>
                <p>Address restaurant:</p>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantAddressStreet">Street:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantAddressStreet" th:field="*{restaurantAddressStreet}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantAddressLocalNumber">Local number:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantAddressLocalNumber" th:field="*{restaurantAddressLocalNumber}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantAddressPostalCode">Postal code:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantAddressPostalCode" th:field="*{restaurantAddressPostalCode}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="restaurantAddressCity">City:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="restaurantAddressCity" th:field="*{restaurantAddressCity}">
                    </div>
                </div>
                <br>
                <p>Owner email:</p>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="customerEmail">Customer email:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="customerEmail" th:field="*{customerEmail}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="submit" value="Add restaurant" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
</html>
